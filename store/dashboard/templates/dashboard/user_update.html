{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <h1>Edit user {{ user.username }}</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <button class="btn btn-info ml-2" type="submit">Update</button>
  </form>
</div>
{% endblock content %}
